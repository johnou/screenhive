<div class="content">

  <div class="logo" (click)="home()">
    <img src="/assets/header-logo.png" />
    <span>Screen</span>
    <span>Hive</span>
  </div>


  <div class="hamburger">
    <img src="/assets/icons/menu.svg" />
  </div>


  <div class="small-spacer"></div>

  <div class="search" *ngIf="showSearch()">
      <div class="search-bar">
        <img src="/assets/icons/search.svg" />
        <input type="search" placeholder="Search for rooms"/>
      </div>
    
  </div>

  <div class="spacer"></div>

  <div class="controls">
    <img (click)="isMessagesOpen = !isMessagesOpen; isNotificationsOpen = false; isUserOpen = false" class="messages" src="/assets/icons/messages.svg" />
    <img (click)="isNotificationsOpen = !isNotificationsOpen; isMessagesOpen = false; isUserOpen = false" class="notifications" src="/assets/icons/notification.svg" />
    <img class="avatar" (click)="isUserOpen = !isUserOpen; isNotificationsOpen = false; isMessagesOpen = false " src="https://via.placeholder.com/35" />
  </div>

  <div class="messages-dropdown" *ngIf="isMessagesOpen">
    <app-dropdown [width]="250">
      <div header>
        <h2>Messages</h2>
      </div>
      <div body>
        <p>You have no new messages</p>
      </div>
    </app-dropdown>
  </div>

  <div class="notifications-dropdown" *ngIf="isNotificationsOpen">
    <app-dropdown [width]="250">
      <div header>
        <h2>Notifications</h2>
      </div>
      <div body>
        <p>You have no new notifications</p>
      </div>
    </app-dropdown>
  </div>


  <div class="user-dropdown" *ngIf="isUserOpen">
    <app-dropdown [width]="150">
      <div header>
        <h2>{{user.username}}</h2>
        <span></span>
      </div>
      <div body>
       <ul>
         <li (click)="profile.open()">Profile</li>
         <li>Help & Feedback</li>
         <li (click)="auth.logout()">Logout</li>
       </ul>
      </div>
    </app-dropdown>

  </div>


</div>


<app-profile-dialog #profile></app-profile-dialog>
